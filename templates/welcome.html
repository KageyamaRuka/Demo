<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <!-- <link rel="stylesheet" href="/static/css/demo.css"> -->
    <link rel="stylesheet" href="/static/css/demo.css">
</head>

<body>
    <video autoplay muted loop id="id-video-ddf">
        <source src="static/mv/deepdarkfantasy.mp4" type="video/mp4">
    </video>
    <section class="container">
        <div id="card">
            <figure class="front">
                <div class="imgcontainer">
                    <img src="/static/jpg/ddf.jpg" alt="Avatar" class="avatar">
                </div>
                <div class="login-form">
                    <h1>Hello, {{ username }}</h1>
                    <form action={{ url_for( ".login") }} method="post">
                        <label for="uname">
                            <b>Username</b>
                        </label>
                        <input type="text" name="username" placeholder="username">
                        <br>
                        <label for="psw">
                            <b>Password</b>
                        </label>
                        <input type="password" name="password" placeholder="password">
                        <br>
                        <button type="submit">Sign In</button>
                    </form>
                    <button id="id-button-front">Sign Up</button>
                    <!-- <a href={{ url_for( ".register") }}>
                                        <button type="submit toggler">Sign Up</button>
                                    </a> -->
                    <h3>{{ message }}</h3>
                </div>
            </figure>
            <figure class="back">
                <div class="imgcontainer">
                    <img src="/static/jpg/ddf.jpg" alt="Avatar" class="avatar">
                </div>
                <div class="register-form">
                    <form action={{ url_for( "user.add") }} method="post">
                        <label for="uname">
                            <b>Username</b>
                        </label>
                        <input type="text" name="username" placeholder="username">
                        <br>
                        <label for="psw">
                            <b>Password</b>
                        </label>
                        <input type="password" name="password" placeholder="password">
                        <br>
                        <button type="submit">Sign Up</button>
                    </form>
                    <button id="id-button-back">Cancel</button>
                </div>
            </figure>
        </div>
    </section>
    <script src='/static/main.js'></script>
    <script src='/static/tool.js'></script>
</body>

</html>
